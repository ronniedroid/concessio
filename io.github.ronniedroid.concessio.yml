app-id: io.github.ronniedroid.concessio
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: io.github.ronniedroid.concessio

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: concessio
    buildsystem: meson
    sources:
      - type: dir
        path: .
